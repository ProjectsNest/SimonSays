<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Simon Says</h2>
    <h3>Press any key to start the game</h3>

    <div class="container">
        <div class="line1">
            <div class="red btn" type = "button" id="red">1</div>
            <div class="blue btn" type = "button" id="blue">2</div>
        </div>
        <div class="line2">
            <div class="green btn" type = "button" id="green">3</div>
            <div class="orange btn" type = "button" id="orange">4</div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
